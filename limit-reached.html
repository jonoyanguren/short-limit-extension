<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Limit Reached</title>
    <link rel="icon" href="icons/icon48.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #5046e5;
        --primary-hover: #4338ca;
        --danger-color: #ef4444;
        --danger-light: #fee2e2;
        --background-color: #f9fafb;
        --card-bg: #ffffff;
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-tertiary: #6b7280;
        --border-color: #e5e7eb;
        --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        --radius: 16px;
        --radius-sm: 8px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 24px;
        line-height: 1.6;
      }

      .container {
        background-color: var(--card-bg);
        border-radius: var(--radius);
        padding: 3rem;
        box-shadow: var(--shadow);
        max-width: 520px;
        width: 100%;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        width: 100px;
        height: 100px;
        background-color: var(--danger-light);
        color: var(--danger-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 2rem;
        animation: gentle-pulse 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }

      @keyframes gentle-pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .icon {
        font-size: 42px;
      }

      .logo-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
      }

      h1 {
        color: var(--danger-color);
        margin-bottom: 1rem;
        text-align: center;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: -0.02em;
      }

      p {
        margin-bottom: 1.5rem;
        color: var(--text-secondary);
        text-align: center;
        font-size: 1.05rem;
      }

      .details {
        margin: 2rem 0;
        padding: 1.5rem;
        background-color: rgba(249, 250, 251, 0.7);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(8px);
      }

      .details p {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.8rem;
        text-align: left;
        font-size: 1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(229, 231, 235, 0.5);
      }

      .details p:last-child {
        margin-bottom: 0;
        border-bottom: none;
      }

      .details p span {
        color: var(--text-primary);
        font-weight: 600;
      }

      .time-remaining {
        color: var(--danger-color) !important;
      }

      .time-block {
        text-align: center;
        margin: 1.5rem 0;
        padding: 1rem;
        background-color: rgba(254, 226, 226, 0.3);
        border-radius: var(--radius-sm);
        border: 1px solid var(--danger-light);
      }

      .time-block p {
        margin-bottom: 0;
        font-weight: 500;
      }

      .suggestion {
        margin: 2rem 0;
        color: var(--text-tertiary);
        font-size: 0.95rem;
        text-align: center;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      button {
        padding: 0.9rem 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        cursor: pointer;
        font-weight: 500;
        font-family: "Inter", system-ui, sans-serif;
        font-size: 1rem;
        transition: var(--transition);
        flex: 1;
        min-width: 120px;
      }

      button:active {
        transform: translateY(2px);
      }

      .primary {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
      }

      .primary:hover {
        background-color: var(--primary-hover);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
      }

      .secondary {
        background-color: var(--background-color);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }

      .secondary:hover {
        background-color: #f3f4f6;
        color: var(--text-primary);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      @media (max-width: 540px) {
        .container {
          padding: 2rem;
          border-radius: 12px;
        }

        .buttons {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .icon-container {
          width: 100px;
          height: 100px;
          margin-bottom: 1.5rem;
        }

        .icon {
          font-size: 36px;
        }

        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <img src="icon.png" alt="Extension Logo" class="logo-img" />
      </div>
      <h1>Daily limit reached</h1>
      <p>You've reached your daily content limit for this platform.</p>

      <div class="time-block">
        <p>
          Reset in: <span id="timeRemaining" class="time-remaining">-</span>
        </p>
      </div>

      <p class="suggestion">
        You can configure a different limit from the extension or come back
        tomorrow when your counter resets.
      </p>
    </div>

    <script src="limit-reached.js"></script>
  </body>
</html>
